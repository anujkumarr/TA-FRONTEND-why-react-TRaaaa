<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfdf924193.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Article Card</title>
</head>
<body>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js">
  </script>
<script
  crossorigin
  src="https://unpkg.com/react@17/umd/react.development.js"
  >
  </script>
<script
  crossorigin
  src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  >
  </script>
  <div class="container card" id="root" ></div>
  <script type="text/babel">
   let cardInfo = {
  title: 'City Lights in New York',
  date: new Date('2017-01-26'),
  comments: 67,
  subTitle: 'The city that never sleeps.',
  description:
    'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
  category: 'photos',
  imageURL:
    'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
};

let cardInfo1 = (
<>

<img src={cardInfo.imageURL}  alt={cardInfo.title} className="width-100" />
<p className="category">{cardInfo.category}</p>
<div className="date">
  <div>{cardInfo.date.getDate()}</div>
</div>
<h1>{cardInfo.title}</h1>
<h2>{cardInfo.subTitle}</h2>
<p>{cardInfo.description}</p>
<span>
  <a href="#">
    <i className="fas fa-comments"></i>
    {cardInfo.comments}
    comments
  </a>
</span>
</>
);
ReactDOM.render(cardInfo1, document.getElementById("root"))
</script>

</body>
</html>
