<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfdf924193.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Article Card</title>
</head>
<body>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js">
  </script>
<script
  crossorigin
  src="https://unpkg.com/react@17/umd/react.development.js"
  >
  </script>
<script
  crossorigin
  src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  >
  </script>
  <div class="container flex" id="root" ></div>
  <script type="text/babel">
     const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

  let articles = [
  {
    title: 'City Lights in New York',
    date: new Date('2017-01-26'),
    comments: 67,
    subTitle: 'The city that never sleeps.',
    description:
      'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
    category: 'photos',
    imageURL:
      'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
  },
  {
    title: 'Twitter’s decentralized future',
    date: new Date('2021-01-16'),
    comments: 43,
    subTitle: 'The decentralized future of twitter.',
    description:
      'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
    category: 'social network',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
  },
  {
    title:
      'Startups look beyond lidar for autonomous vehicle perception',
    date: new Date('2017-07-26'),
    comments: 17,
    subTitle:
      'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
    description:
      'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
    category: 'future',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
  },
];

let Article = (props) => {

return( 
<>
<div className="cardInfo flex-30">
  <div className="card">
    <img src={props.articleInfo.imageURL}className="width-100"   alt="{props.articleInfo.title}" />
    <p className="category">
      {props.articleInfo.category}
    </p>
    <div className="date">
      <div>
        {props.articleInfo.date.getDate()}
      </div>
      <div>
        {monthNames[props.articleInfo.date.getMonth()].slice(0,3)}
      </div>
    </div>
    <h1>
      {props.articleInfo.title}
    </h1>
    <h2>
      {props.articleInfo.subTitle}  
    </h2>
    <p>
      {props.articleInfo.description}
    </p>
    <span>
      <a href="#">
        <i className="fas fa-comments"></i>
        {props.articleInfo.comments}
        Comments
      </a>
    </span>

  </div>
</div>
</>
);
};
let Articles = () =>{
  return articles.map((article) => 
  <Article articleInfo={article} />);
}

ReactDOM.render(<Articles />, document.getElementById("root"))
</script>

</body>
</html>
